<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/editprofile.css">
    <title>Edif Profile</title>
</head>
<body>
    <header>
        <img src="assets/media/netflix_logo.png" alt="">
    </header>

    <main>
        <h1>Edit Profile</h1>
        <div class="d-flex justify-content-center "> 
            <div class="align-self-stretch">
                <img src="assets/media/avatar.png" alt="">
            </div>
           <div class="d-flex flex-column">
               <div>
                    <div class="input-group mb-1 border-top p-3 ">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                          <label for="floatingInputGroup1">Username</label>
                        </div>
                      </div>
                </div>  
                <form>
                    <label for="scelta">Language:</label>
                    <select id="scelta" name="scelta" class="form-select ">
                      <option value="" disabled selected hidden>English</option>
                      <option value="opzione1">SP</option>
                      <option value="opzione2">IT</option>
                      <option value="opzione3">ELFICO</option>
                    </select>
                  </form>
                  
                  <div class="maturitySettings border-top">
                    <h2>Maturity Settings:</h2>
                    <button>ALL MATURITY RATINGS</button>
                    <p>show titles of all maturity settings</p>
                    <button>EDIT</button>
                  </div>
                  <div>
                    <h2>Autoplays controls</h2>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Autoplay next episodes</label>
                      </div> <br>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Autoplay in browser</label>
                      </div>
                  </div>
               </div>
           </div>
    </main>

    <footer class="border-top">
        <button>SAVE</button>
        <button>CANCEL</button>
        <button>DELETE PROFILE</button>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
